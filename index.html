<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href ="styles.css">
    <link rel="stylesheet" href ="reset.css">
    <title>Sign up form</title>
</head>
<body>

    <div class="container">
        <!-- left side -->
        <div class="image-section">
            <div class="logo-container">
                <img src="logo3.png" alt="wolf logo" class="logo">
                <p class="logo-title">SIGN UP FORM</p>
            </div>
            <p>Photo by Neil Rosenstech on <a href="https://unsplash.com/photos/KG-9TUrAFsg">unsplash</a></p>
        </div>
        <!-- right side -->
        <div class="form-section">
            <!-- first col -->
            <div class="title-container">
                <h2 class="title">This is not a real online service! Embrace your inner Wolf and go after your goals<br></br> ruthlessly and realize your deepest dreams<br></br><br></br> I know you want to.</h2>
            </div>
            <!-- second col -->
            <div class="form-container">
                <h2>Time to go berserker</h2>
                <form id="my-form" onsubmit="return validateForm()">
                    <div>
                        <label for="first-name">FIRST NAME</label>
                        <input id="first-name" type="text" name="first-name" required>
                    </div>
                    <div>
                        <label for="last-name">LAST NAME</label>
                        <input id="last-name" type="text" name="last-name" required>
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input id="email" type="email" name="email" required>
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input id="phone" type="tel" name="phone">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input id="password" type="password" name="password" required>
                    </div>
                    <div>
                        <label for="confirm-password">CONFIRM PASSWORD</label>
                        <input id="confirm-password" type="password" name="confirm-password" required>
                    </div>
                </form>
            </div>
            <!-- third col -->
            <div class="footer">
                <div class="error-message"></div>
                <button type="submit" class="submit" form="my-form">Creat account</button>
                <p>Already have an account? <a href="#">Log in</a></p>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
